	  <div class="title">title</div>

	  <div class="content">
		  <div>
			  <ul id="mock">
			  </ul>
			  <div id="mock-loading">loading</div>
		  </div>

  	<script type="text/javascript" src="../libs/jquery/dist/jquery.min.js"></script>

  	<script type="text/javascript" src="build/js/grunt_test.min.js"></script>
    <script>
			function loader(){
			  var mock = [];
			  for(var i=0; i<10; i++){
			  	mock.push('<a href="javascript:void(0);"><h3>测试数据:' + i + '</h3><div>sub title ' + i + '</div></a>');
			  }
			  $('#mock').append('<li>' + mock.join('</li><li>') + '</li>');
			};
      (function () {
        document.getElementById('con').innerText = (new Date()).getTime();
      })();

      $(function(){
      	$(document).on('scroll', function(){

	      	var $r = $('#mock-loading');
	      	$r.is(":visible") && $(window).scrollTop() + window.innerHeight - $r.offset().top > -200 && loader();

      	});
      });

      $(document).ready(function(){
      	loader();
      });
    </script>
